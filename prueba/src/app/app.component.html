<div>

  <h1>

    <div id="title">
      <p>{{ title }}</p>  
    </div>

    <dl>
      <li *ngFor="let num of numbers; let i=index;">

        <div class="numbers" [ngStyle]="{'background-color': isPrimeNumber[i] == 0 ? 'red': 'yellow'}">
          {{isPrimeNumber[i] == 0 ? 'False' : 'True'}} - {{num}}      
        </div>

      </li>
    </dl>

  </h1>

</div>
