<div>

  <h1>

    <div id="title">
      <p>{{ title }}</p>  
    </div>

    <dl>
      <li *ngFor="let num of numbers; let i=index;">

        <div class="isPrime" *ngIf="isPrimeNumber[i]==0">
          False - {{num}}      
        </div>

        <div class="isNotPrime" *ngIf="isPrimeNumber[i]==1">
          True - {{num}}      
        </div>

      </li>
    </dl>

  </h1>

</div>
